<!DOCTYPE html>

<html>
    <head>
        <title>Inventory App - Assets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Specific asset unit</h1>
        <h3 th:text="'Name: ' + ${assetItem.itemName}">Name</h3>
        <span th:text="'Serial number: ' + ${assetItem.serialNumber}">Serial Number</span><br>
        <span th:text="'Supplier: ' + ${assetItem.supplier}">Supplier</span><br>
        
        
        <a th:href="@{/assets/{item}(item=${assetItem.itemName})}">
        <button>Back</button>
        </a>
        
        <h2>Assign to users</h2>
        <ul>
            <li th:each="user : ${usersList}">
                <span th:text="${user.name}">user</span>
                <form method="post" action="/assign">
                    <input type="hidden" id="user" name="userName" th:value="${user.Name}">
                    <input type="hidden" id="asset" name="serialName" th:value="${assetItem.serialNumber}">
                    <button type="submit">Assign to this user</button>
                </form>
            </li>
        </ul>
    </body>
</html>
